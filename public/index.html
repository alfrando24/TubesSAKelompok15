<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencari Rute Terjauh TSP</title>
    <style>
        body {
            background-color: rgb(241, 254, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: VERDANA, sans-serif;
            font-weight: bold;
        }
        h1 {
            text-align: center;
        }
        table {
            margin-bottom: 20px; /* Tambahkan jarak bawah pada tabel */
        }
        td {
            padding: 8px;
            text-align: left;
            vertical-align: middle;
            border: 2px solid transparent;
            border-radius: 20px;
        }
        select {
            font-family: VERDANA, sans-serif;
            text-align: left;
            width: 200px;
            margin: 0;
            font-size: 16px;
        }
        .no-padding {
            padding: 5px;
        }
        .strategy, .starting-point {
            border-color: rgb(241, 254, 255);
            background-color: rgb(241, 254, 255);
            padding: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Pusatkan tombol secara horizontal */
            width: 100%;
        }
        .submit-button {
            background-color: #51b755;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 50%;
            padding: 10px 20px;
            cursor: pointer;
            font-family: VERDANA, sans-serif;
            font-size: 16px;
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .rute-lari, .total-jarak {
            text-align: left;
            font-size: 20px;
            font-family: VERDANA, sans-serif;
            color: #333;
        }
        .rute-lari {
            padding-top: 50px;
        }
        .total-jarak {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pencari Rute Jogging</h1>
    <form id="tsp-form">
        <table cellpadding="4">
            <tr>
                <td>
                <label for="strategi">Strategi: </label>
                    <select id="strategi" size="1" name="strategi">
                        <option value='brute_force'> Brute Force </option>
                        <option value='greedy'> Greedy </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="titikAwal">Pilih Titik Awal:</label>
                    <select id="titikAwal" name="titikAwal">
                        <option value="0">Universitas Telkom</option>
                        <option value="1">Permata Buah Batu</option>
                        <option value="2">Transmart Buah Batu</option>
                        <option value="3">Podomoro Park Buah Batu</option>
                        <option value="4">Mie Ayam Bakso Jabrig</option>
                    </select>
                </td>
            </tr>
            <br><br>
            <tr>
                <td class="button-container">
                    <button type="submit" class="submit-button">SUBMIT</button>
                </td>
            </tr>
        </table>
    </form>
    <div id="result"></div>

    <script src="index.js"></script>
</body>
</html>
